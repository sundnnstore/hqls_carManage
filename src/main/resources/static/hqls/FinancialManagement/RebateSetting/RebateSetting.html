<link rel="stylesheet" type="text/css" href="FinancialManagement/RebateSetting/RebateSetting.css" />

<div>返利设置</div>
<div>
	<div class="layui-inline">
		<label class="layui-form-label">返现类型</label>
		<div class="layui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select" id="return_type">
				<option value="0">全部</option>
				<option value="2">金额</option>
				<option value="1">返利率</option>
			</select>
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">操作人</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入操作人" autocomplete="off" class="layui-input" id="operateUserName">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">时间</label>
		<div class="layui-input-inline">
			<input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})" id="createTime">
		</div>
	</div>
	<div class="layui-inline">
		<button class="layui-btn" id='searchRebate'>搜索</button>
		<button class="layui-btn layui-btn-normal" id='addRebate'>添加</button>
	</div>
</div>
<div>
	<table class="layui-table ">
		<thead>
			<tr>
				<th>类型</th>
				<th>内容</th>
				<th>操作人</th>
				<th>操作时间</th>
			</tr>
		</thead>
		<tbody id="log_tb">
		</tbody>
	</table>
	<div id="pages" style="text-align: right;"></div>
</div>
