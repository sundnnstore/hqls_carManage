<link rel="stylesheet" type="text/css" href="FinancialManagement/AccountManage/AccountManage.css" />
<div>
	账户管理
</div>
<div>
	<div class="layui-inline">
		<label class="layui-form-label">门店</label>
		<div class="layui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select">
				<option value="0">门店</option>

			</select>
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">门店联系人</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入门店联系人" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">联系人电话</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="联系人电话" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<button class="layui-btn" id='searchOrder'>搜索</button>
	</div>
</div>
<div>
	<table class="layui-table ">
		<thead>
			<tr>
				<th>商品名称</th>
				<th>门店联系人</th>
				<th>联系人电话</th>
				<th>余额</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>*****</td>
				<td>**-----***</td>
				<td>++++++-----++++</td>
				<td>4545</td>
				<td><button class="layui-btn layui-btn-normal Accountcz">充值</button></td>
			</tr>

		</tbody>
	</table>
	<div id="pages" style="text-align: right;"></div>
</div>
<div id='AccountczPage' style="display: none;">
	<div class="layui-form-item mylayui-item">
		<label class="layui-form-label">单号</label>
		<div class="layui-input-block">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入流水单号" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item mylayui-item">
		<label class="layui-form-label">金额</label>
		<div class="layui-input-block">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item mylayui-item">
		<button class="layui-btn layui-btn-normal okAccountCz">充值</button>
	</div>
</div>
<div id="czSucces" style="display: none;">
	<div class="layui-form-item mylayui-item">
		<label class="layui-form-label">用户历史余额:</label>
		<label class="layui-form-label">500</label>
	</div>
	<div class="layui-form-item mylayui-item">
		<label class="layui-form-label">当前历史余额:</label>
		<label class="layui-form-label">100</label>
	</div>
</div>
<script src="FinancialManagement/AccountManage/AccountManage.js" type="text/javascript" charset="utf-8"></script>
