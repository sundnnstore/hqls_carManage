<link rel="stylesheet" type="text/css" href="FinancialManagement/AccountManage/AccountManage.css">
<div>
	账户充值日志
</div>
<div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">门店</label>
		<div class="layui-input-block mylayui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select" id="store_id">
			</select>
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">门店联系人</label>
		<div class="layui-input-inline">
			<input type="text" id="customer_name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">联系人电话</label>
		<div class="layui-input-inline">
			<input type="text" id="mobile" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">时间</label>
		<div class="layui-input-inline">
			<input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})" id="createTime">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">状态</label>
		<div class="layui-input-block mylayui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select" id="flow_status">
				<option value="0">全部</option>
				<option value="1">成功</option>
				<option value="2">失败</option>
			</select>
		</div>
	</div>
	<div class="layui-inline">
		<button class="layui-btn" id='searchFlow'>搜索</button>
	</div>
</div>
<div class="tableContainer">
	<table class="layui-table ">
		<thead>
			<tr>
				<th style="min-width: 200px">门店名称</th>
				<th style="min-width: 100px">门店联系人</th>
				<th style="min-width: 100px">联系人电话</th>
				<!-- <th style="min-width: 200px">银行</th>
				<th style="min-width: 200px">银行账号</th>
				<th style="min-width: 200px">开户行</th> -->
				<th style="min-width: 160px">单号</th>
				<th style="min-width: 100px">充值金额</th>
				<th style="min-width: 100px">状态</th>
				<th style="min-width: 150px">操作时间</th>
			</tr>
		</thead>
		<tbody id="log_tb">
		</tbody>
	</table>
	<div id="pages" style="text-align: right;"></div>
</div>
<script src="FinancialManagement/AccountrechargeLog/AccountrechargeLog.js" type="text/javascript" charset="utf-8"></script>
