<link rel="stylesheet" type="text/css" href="FinancialManagement/AccountManage/AccountManage.css">
<div>
	账户充值日志
</div>
<div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">门店</label>
		<div class="layui-input-block mylayui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select">
				<option value="0">门店</option>

			</select>
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">门店联系人</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">联系人电话</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">时间</label>
		<div class="layui-input-inline">
			<input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label mylayui-form-label">状态</label>
		<div class="layui-input-block mylayui-input-block">
			<select name="interest" lay-filter="aihao" class="layui-select">
				<option value="0">成功</option>

			</select>
		</div>
	</div>
	<div class="layui-inline">
		<button class="layui-btn" id='searchOrder'>搜索</button>
	</div>
</div>
<div>
	<table class="layui-table ">
		<thead>
			<tr>
				<th>门店名称</th>
				<th>门店联系人</th>
				<th>联系人电话</th>
				<th>银行</th>
				<th>银行账号</th>
				<th>开户行</th>
				<th>单号</th>
				<th>充值金额</th>
				<th>状态</th>
				<th>操作人</th>
				<th>操作时间</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>*****</td>
				<td>**-----***</td>
				<td>++++++-----++++</td>
				<td>4545</td>
				<td>250.00$</td>
				<td>*****</td>
				<td>**-----***</td>
				<td>++++++-----++++</td>
				<td>4545</td>
				<td>250.00$</td>
				<td>250.00$</td>

			</tr>

		</tbody>
	</table>
	<div id="pages" style="text-align: right;"></div>
</div>
