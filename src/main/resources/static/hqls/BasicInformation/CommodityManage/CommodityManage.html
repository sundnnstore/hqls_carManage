<div class="commodity">
    商品管理
    <!-- 商品信息搜索 && 添加商品 -->
    <div class="head layui-form">
        <div class="layui-input-inline">
            <label for="first_title" class="layui-form-label">配件编码</label>
            <div class="layui-input-block">
                <input type="text" name="" id="" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">配件分类</label>
            <div class="layui-input-block">
                <!-- <input type="text" name="" id="" class="layui-input" /> -->
                <select class="layui-select">
					<!-- 类型中的通用件和易损件的value值需要根据后台字段值设置 -->
					<option value="1">油类</option>
					<option value="2">器件类</option>
					<option value="3">工具类类</option>
				</select>
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">配件名称</label>
            <div class="layui-input-block">
                <input type="text" name="" id="" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline lastchild">
            <label for="" class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select class="layui-select">
					<!-- 类型中的通用件和易损件的value值需要根据后台字段值设置 -->
					<option value="1">通用件</option>
					<option value="2">易损件</option>
				</select>
            </div>
        </div>
        <button id="searchCommodity" class="layui-btn">搜索</button>
        <button id="addCommodity" class="layui-btn layui-btn-normal" data-method="addCommodity" data-type="t">新增</button>
    </div>
    <!-- 商品分类信息展示 -->
    <div class="content">
        <div class="tableContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>配件名称</th>
                        <th>一级分类</th>
                        <th>二级分类</th>

                    </tr>
                </thead>
                <tbody>

                            <button id="isUse" class="layui-btn layui-btn-normal">上架</button>

                    <tr>

                            <button id="addCommodity" class="layui-btn layui-btn-normal" data-method="addCommodity" data-type="t">编辑</button>

                </tbody>

        </div>
