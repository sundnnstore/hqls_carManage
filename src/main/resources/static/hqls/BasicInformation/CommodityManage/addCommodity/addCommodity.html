<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../common/layui/css/layui.css">
    <link rel="stylesheet" href="../CommodityManage.css">
</head>

<body>
    <div class="addCommodity">
        <form id="" class="layui-form">
            <!-- 新增商品中的商品信息 -->
            <div class="head">
                <div class="layui-input-inline">
                    <label for="first_title" class="layui-form-label">配件编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="" id="" class="layui-input" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label for="" class="layui-form-label">配件分类</label>
                    <div class="layui-input-block">
                        <input type="text" name="" id="" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="head">
                <div class="layui-input-inline">
                    <label for="" class="layui-form-label">配件名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="" id="" class="layui-input" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label for="" class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <!-- 类型中的通用件和易损件的value值需要根据后台字段值设置 -->
                        <select lay-filter="aihao">
                            <option value="1" selected>通用件</option>
                            <option value="2">易损件</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 新增商品中的商品详情 -->
            <div class="modelTableContainer">
                <table class="layui-table">
                    <caption class="caption">
                        商品详情
                        <span id="addOption" class="newParam">+</span>
                    </caption>
                    <tbody>
                        <tr>
                            <td><input type="text" name="" placeholder="请输入参数名称"></td>
                            <td><input type="text" name="" placeholder="请输入参数内容"></td>
                            <td><input type="text" name="" placeholder="请输入参数名称"></td>
                            <td><input type="text" name="" placeholder="请输入参数内容"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 新增商品中的商品图片 -->
            <p class="uploadImgTitle">上传图片</p>
            <div class="uploadImg">
                <!-- 注意： -->
                <!-- 1。 每个img标签的id都不一样，新出现的图片id要重新给定一个唯一值 -->
                <!-- 2。 每个inpug标签的id也都不一样，新出现的图片上传框id也要重新给定一个唯一值 -->
                <!-- 3。 如果img的id和input的id重新定义了，请在js中的layui.upload方法中同步更改 -->
                <div class="siteUpload">
                    <img id="commodityImgUrl1" src="../../../images/icon1.jpg">
                    <div>
                        <input type="file" name="image" id="commodityImg1" class="layui-upload-file">
                    </div>
                </div>
                <div class="siteUpload">
                    <img id="commodityImgUrl2" src="">
                    <div>
                        <input type="file" name="image" id="commodityImg2" class="layui-upload-file">
                    </div>
                </div>
            </div>
            <!-- 新增商品中的否上架选项 -->
            <div class="head">
                <div>
                    <label class="layui-form-label">是否上架</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isUse" value="" title="是" checked="">
                        <input type="radio" name="isUse" value="" title="否">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../common/layui/layui.js"></script>
    <script src="./addCommodity.js"></script>
</body>

</html>
