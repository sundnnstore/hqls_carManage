<link rel="stylesheet" type="text/css" href="BasicInformation/StoreManage/StoreManage.css" />
<div class="store">
    门店管理
    <!-- 门店信息搜索 && 添加门店 -->
    <div class="head">
        <div class="layui-input-inline">
            <label for="first_title" class="layui-form-label">门店名称</label>
            <div class="layui-input-block">
                <input type="text" id="storeName_search" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" id="userName_search" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">联系人号码</label>
            <div class="layui-input-block">
                <input type="text" id="mobile_search" class="layui-input" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <select name="prov" class="layui-select" id="province_search" onchange="">
                        
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" class="layui-select" id="city_search">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area" class="layui-select" id="county_search">
                        <option value="">请选择县</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="searchStore" class="layui-btn">搜索</button>
        <button id="addStore" data-method="addStore" class="layui-btn">新增</button>
    </div>
    <!-- 门店信息展示 -->
    <div class="content">
        <div class="tableContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>门店名称</th>
                        <th>联系人</th>
                        <th>联系人号码</th>
                        <th>门店地址</th>
                        <th>门店位置</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="store_tb">
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
       <div id="pages" style="text-align: right;"></div>
    </div>
</div>

<!-- 弹框一：门店树状结构 -->
<div id="storeTreeBox" class="storeTreeBox">
    <ul id="storeTree"></ul>
</div>
<!-- 弹框二：询问门店添加位置 -->
<div id="storeLocate" class="storeLocate">
    您当前选中的门店是：<span id="storeName_show"></span>
</div>
<!-- 弹框三：门店信息添加与编辑 -->
<div id="storeInfoEdit" class="storeInfo">
    	<input type="hidden" id="storeId">
        <table class="layui-table">
            <!-- input框的name值请根据需要自行设置 -->
            <tbody>
                <tr>
                    <td>门店名称</td>
                    <td><input type="text" name="" id="storeName" class="layui-input" placeholder="请输入门店名称"></td>
                </tr>
                <tr>
                    <td>门店联系人</td>
                    <td><input type="text" name="" id="userName" class="layui-input" placeholder="请输入门店联系人" ></td>
                </tr>
                <tr>
                    <td>联系人电话</td>
                    <td><input type="text" name="" id="mobile" class="layui-input" placeholder="请输入联系人电话" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"></td>
                </tr>
                <tr>
                    <td>门店地址</td>
                    <td class="addressBox">
                        <div class="layui-input-inline">
                            <select name="prov" class="layui-select" id="province" >
                            </select>                        
                            <select name="city" class="layui-select" id="city" >
                                <option value="">请选择市</option>
                            </select>
                            <select name="area" class="layui-select" id="county">
                                <option value="">请选择县</option>
                            </select>
                        </div>
                        <input type="text" name="" id="address" class="layui-input" placeholder="请输入门店地址">
                     	<input id="dw" class="layui-btn normal" value="定位" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>门店位置</td>
                    <td  ><span id="jwd"></span><input type="hidden" id="slat"><input type="hidden" id="slng"></td>
                </tr>
                <tr>
                    <td>图片上传</td>
                    <td class="siteUpload">
                        <div>
                            <img id="storeImgUrl" src="">
                            <div class="layui-box layui-upload-button">
                            	<form id="img_form">
                                <input type="file" name="image" id="storeImg" class="layui-upload-file">
                                </form>
                                <span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>是否启用</td>
                    <td class="state" id="state_s">
                        <!-- 单选框的value的值请根据需要重新设置 -->
                        <input type="radio" name="isEnable" value="1" >是
                        <input type="radio" name="isEnable" value="0" >否
                    </td>
                </tr>
            </tbody>
        </table>
</div>
<div id="storeInfoView" class="storeInfo">
    <form id="storeForm">
        <table class="layui-table layui-form">
            <!-- input框的name值请根据需要自行设置 -->
            <tbody>
                <tr>
                    <td>门店名称</td>
                    <td ><span id="storeName_shows"></span></td>
                </tr>
                <tr>
                    <td>门店联系人</td>
                    <td id="userName_show"></td>
                </tr>
                <tr>
                    <td>联系人电话</td>
                    <td id="mobile_show"></td>
                </tr>
                <tr>
                    <td>门店地址</td>
                    <td id="address_show"></td>
                </tr>
                <tr>
                    <td>门店位置</td>
                    <td id="jwd_show"></td>
                </tr>
                <tr>
                    <td>图片</td>
                    <td><span id="seePic" class="layui-btn-primary seePic">查看图片</span></td>
                </tr>
                <tr>
                    <td>是否启用</td>
                    <td id="isuse_show">
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<!-- 弹框四：确认禁用/启用 -->
<div id="storeState" class="storeLocate">
    是否确认<span id="chooseState"></span>?
</div>
<!-- 弹框五：门店图片 -->
<div id="storeImage" style="display: none">
    <!-- 为看效果图片路径暂定死，更改后请删除 -->
    <img src="" alt="门店图片" id="img_show">
</div>

<script src="BasicInformation/StoreManage/StoreManage.js"></script>
