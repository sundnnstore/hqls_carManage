<link rel="stylesheet" type="text/css" href="BasicInformation/StoreManage/StoreManage.css" />
<div class="store">
    门店管理
    <!-- 门店信息搜索 && 添加门店 -->
    <div class="head layui-form">
        <div class="layui-input-inline">
            <label for="first_title" class="layui-form-label">门店地址</label>
            <div class="layui-input-block">
                <input type="text" name="" id="" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" name="" id="" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">联系人号码</label>
            <div class="layui-input-block">
                <input type="text" name="" id="" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="" class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <select name="prov">
                        <option value="">请选择省</option>
                        <option value="浙江省" selected>浙江省</option>
                        <option value="江西省">江西省</option>
                        <option value="福建省">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city">
                        <option value="">请选择市</option>
                        <option value="杭州"selected>杭州</option>
                        <option value="宁波">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area">
                        <option value="">请选择县/区</option>
                        <option value="西湖区"selected>西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="searchStore" class="layui-btn">搜索</button>
        <button id="addStore" class="layui-btn">新增</button>
    </div>
    <!-- 门店信息展示 -->
    <div class="content">
        <div class="tableContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>门店名称</th>
                        <th>联系人</th>
                        <th>联系人号码</th>
                        <th>门店地址</th>
                        <th>门店位置</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>华汽总部</td>
                        <td>江苏省公司</td>
                        <td>南京新街口店</td>
                        <td>新华大夏9527层第7区</td>
                        <td>283:303:303</td>
                        <td class="operation">
                            <a id="view" data-method="view">查看</a>
                            <a id="edit" data-method="edit">编辑</a>
                            <a id="isEnable" data-method="isEnable">启用</a>
                        </td>
                    </tr>
                    <tr>
                        <td>华汽总部</td>
                        <td>江苏省公司</td>
                        <td>南京新街口店</td>
                        <td>新华大夏9527层第7区</td>
                        <td>283:303:303</td>
                        <td class="operation">
                            <a id="view" data-method="view">查看</a>
                            <a id="edit" data-method="edit">编辑</a>
                            <a id="isEnable" data-method="isEnable">启用</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="BasicInformation/StoreManage/StoreManage.js"></script>
