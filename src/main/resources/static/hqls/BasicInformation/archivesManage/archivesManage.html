<link rel="stylesheet" type="text/css" href="BasicInformation/ArchivesManage/ArchivesManage.css" />
<div class="archives">
    档案管理
    <!-- 人员档案搜索 && 添加人员档案 -->
    <div class="head">
        <div class="layui-input-inline">
            <label for="role" class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select class="layui-select" id="role">
                    <option value=""></option>
                    <option value="1">产品经理</option>
                    <option value="2">交互设计师</option>
                    <option value="3">业务调研师</option>
                </select>
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="name" class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="" id="name" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="mobile" class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="" id="mobile" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" />
            </div>
        </div>
        <button id="searchArchives" class="layui-btn">搜索</button>
        <button id="addArchives" data-method="addArchives" class="layui-btn layui-btn-normal">新增</button>
    </div>
    <!-- 档案信息展示 -->
    <div class="content">
        <div class="tableContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>所属部门</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>刘雪梅</td>
                        <td>158****5923</td>
                        <td>信息部</td>
                        <td>产品经理</td>
                        <td class="operation">
                            <button id="edit" data-method="edit" class="layui-btn layui-btn-normal">编辑</button>
                            <button id="isUse" data-method="isUse" class="layui-btn layui-btn-warm">禁用</button>
                            <button id="reset" data-method="reset" class="layui-btn layui-btn-danger">重置密码</button>
                        </td>
                    </tr>
                    <tr>
                        <td>刘雪梅</td>
                        <td>158****5923</td>
                        <td>市场部</td>
                        <td>业务调研师</td>
                        <td class="operation">
                            <button id="edit" data-method="edit" class="layui-btn layui-btn-normal">编辑</button>
                            <button id="isUse" data-method="isUse" class="layui-btn layui-btn-primary">启用</button>
                            <button id="reset" data-method="reset" class="layui-btn layui-btn-danger">重置密码</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="paging"></div>
    </div>
</div>

<!-- 弹框一：新增编辑档案 -->
<div id="archivesBox" class="archivesBox">
    <table class="layui-table">
        <tbody>
            <tr>
                <td>角色</td>
                <td>
                    <select class="layui-select">
                        <option value="1" selected>角色1</option>
                        <option value="2">角色2</option>
                        <option value="3">角色3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="" class="layui-input" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="" class="layui-input" placeholder="请输入姓名"></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- 弹框二：启用禁用提示 -->
<div id="archivesState" class="archivesState">
    是否确认<span id="chooseState"></span>?
</div>
<!-- 弹框三：重置密码提示 -->
<div id="archivesReset" class="archivesState">
    是否确认重置密码?
</div>

<script src="BasicInformation/ArchivesManage/ArchivesManage.js"></script>
