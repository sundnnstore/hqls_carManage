<link rel="stylesheet" type="text/css" href="AccoutManagement/archivesManage/archivesManage.css" />
<link rel="stylesheet" href="common/zTree/css/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="common/zTree/js/jquery.ztree.core.js"></script>
<div class="archives">
    档案管理
    <!-- 人员档案搜索 && 添加人员档案 -->
    <div class="head">
        <div class="layui-input-inline">
            <label for="role" class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select class="layui-select" id="role">
                    
                </select>
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="name" class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="" id="name" class="layui-input" />
            </div>
        </div>
        <div class="layui-input-inline">
            <label for="mobile" class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="" id="mobile" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" />
            </div>
        </div>
        <button id="searchArchives" class="layui-btn">搜索</button>
        <button id="addArchives" data-method="addArchives" class="layui-btn layui-btn-normal">新增</button>
    </div>
    <!-- 档案信息展示 -->
    <div class="content">
        <div class="tableContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>手机号</th>
                        <!-- <th>所属部门</th> -->
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="user_list">
                    
                </tbody>
            </table>
            <div id="pages" style="text-align: right;"></div>
        </div>
    </div>
</div>

<!-- 弹框一：新增编辑档案 -->
<div id="archivesBox" class="archivesBox">
    <table class="layui-table">
        <tbody>
            <tr>
                <td>角色</td>
                <td>
                    <ul title="选择角色时，按下 Ctrl 或 Cmd 键可以进行多选">
                        <li class="title">
                            <input type="text" id="roleName" class="layui-input" placeholder="按下 Ctrl键可以进行多选" readonly/>
                            <a id="menuBtn" href="javascript:void(0)" onclick="showMenu()">选择</a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="add_mobile" class="layui-input" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="add_name" class="layui-input" placeholder="请输入姓名"></td>
            </tr>
        </tbody>
    </table>
    <div id="menuContent" class="menuContent">
        <ul id="roleTree" class="ztree" style="margin-top:0; width:160px;"></ul>
    </div>
</div>
<!-- 弹框二：启用禁用提示 -->
<div id="archivesState" class="archivesState">
    是否确认<span id="chooseState"></span>?
</div>
<!-- 弹框三：重置密码提示 -->
<div id="archivesReset" class="archivesState">
    是否确认重置密码?
</div>

<script src="AccoutManagement/archivesManage/archivesManage.js"></script>
