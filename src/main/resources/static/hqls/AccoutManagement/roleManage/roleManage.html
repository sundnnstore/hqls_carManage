<link rel="stylesheet" href="common/zTree/css/zTreeStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="AccoutManagement/roleManage/roleManage.css" />
<div class="RoleManage">
    <h3>角色管理</h3>
    <div class="addRoleBtn">
        <button id="addRole" data-method="addRole" class="layui-btn layui-btn-normal">添加角色</button>
    </div>
    <table class="layui-table">
        <thead>
            <tr>
                <th  style="min-width: 150px">角色名称</th>
                <th style="min-width: 180px">操作</th>
            </tr>
        </thead>
        <tbody id="role_tb">
            <tr>
                <td> 角色1</td>
                <td>
                    <button data-method="edit" class="layui-btn layui-btn-normal">编辑</button>
                    <button data-method="del" class="layui-btn layui-btn-danger">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="pages" style="text-align: right;"></div>
</div>

<!-- 弹框一：新增编辑角色 -->
<div id="roleTreeBox" class="roleTreeBox">
    <div class="layui-input-inline">
        <label for="name" class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="" id="roleName" class="layui-input" />
        </div>
    </div>
    <ul id="roleTree" class="ztree"></ul>
</div>
<!-- 弹框二：角色删除提示 -->
<div id="roleDelete" class="roleDelete">
    是否确认删除?
</div>
<!-- 弹框三：角色修改提示 -->
<div id="roleEdit" class="roleDelete">
    该角色下已有人员，<span id="role_msg">是否确认修改?</span>
</div>

<script type="text/javascript" src="common/zTree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="common/zTree/js/jquery.ztree.excheck.js"></script>
<script src="AccoutManagement/roleManage/roleManage.js"></script>
