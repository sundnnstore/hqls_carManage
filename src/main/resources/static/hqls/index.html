<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华汽连锁</title>
    <link rel="stylesheet" href="common/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="common/style.css" />
	<script src="js/jquery-3.2.1.min.js"></script>
</head>

<script type="text/javascript">
var token = localStorage.token;
if(token == null || token == ''){
	window.location.href="login/login.html"
}
</script>

<body>
    <!-- html的代码 -->
    <!--顶部展示栏-->
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <a class="logo" href="/">
                <img src="images/logo.png">
            </a>
        </div>
    </div>
    <ul class="layui-nav layui-nav-tree  layui-nav-side" lay-filter="test" id="hq_menu">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->

    </ul>
    <!-- 内容展示-->
    <div id="myContent" class="layui-body layui-tab-content site-demo site-demo-body">

    </div>

    <script src="common/layui/layui.js"></script>
    <!-- 自己的代码 -->
    <script type="text/javascript" src="common/index.js">
    </script>
    <script type="text/javascript">
    	//动态加载菜单
		$.ajax({
			url:"http://localhost:8881/authorities",
			type:"post",
			data:{"isBack":2},
			headers:{
				  "Authorization":token
				 },
			success:function(data){
				console.log(data)
				var map = data.result;
				var menu_ul = $("#hq_menu");
				var li_html="";
				for(key in map){
					li_html += '<li class="layui-nav-item ">'+
			            	   '<a href="javascript:;">'+key+'</a>'+
			            	   '<dl class="layui-nav-child">';
			        var menus = map[key];
			        for(i=0;i<menus.length;i++){
						var menu = menus[i];			        	
			        	li_html += '<dd name="'+menu.remark+'">'+
			        				'<a href="javascript:;">'+menu.authorityName+'</a>'+
			        				'</dd>';
			        	if(i == menus.length-1){
			        		li_html += '</dl></li>'
			        	}
			        }
				}
				menu_ul.html(li_html);
			},
			error:function(data){
				window.location.href="login/login.html";
			}
		});
    </script>

</body>

</html>
