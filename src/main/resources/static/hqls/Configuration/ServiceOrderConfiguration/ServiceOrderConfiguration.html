<link rel="stylesheet" type="text/css" href="Configuration/ServiceOrderConfiguration/ServiceOrderConfiguration.css" />
<div>
	服务订单配置
</div>
<div>
	<div class="layui-inline">
		<label class="layui-form-label">服务名称</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" id="service_title" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-inline">
		<button class="layui-btn" id='searchService'>搜索</button>
		<button class="layui-btn layui-btn-normal" id='addService'>新增</button>
	</div>
</div>
<div>
	<table class="layui-table ">
		<thead>
			<tr>
				<th>服务名称</th>
				<th>服务内容</th>
				<th>金额</th>
				<th>图片</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="service_tb">

		</tbody>
	</table>
	<div id="pages" style="text-align: right;"></div>
</div>
<div id="addServicePage" style="display: none;">
	<div class="layui-form-item mylayui-item ">
		<label class="layui-form-label">服务名称</label>
		<div class="layui-input-block">
			<input type="text" id="service_type_name" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
		</div>
	</div>
	
	<div class="layui-form-item layui-form-text mylayui-item ">
		<label class="layui-form-label">服务内容</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入内容" id="service_type_content" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item mylayui-item ">
		<label class="layui-form-label">金额</label>
		<div class="layui-input-block">
			<input type="text" name="title" id="service_amount" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item mylayui-item ">
		<label class="layui-form-label">图片</label>
		<div class="imgBox">
			<!--图片展示 例子如下注释的 -->

			<!--<img src="" alt=""  class="mylayui-img"/>-->
		</div>
		<div class="layui-box layui-upload-button">
			<input type="hidden" id="service_order_url">
			<form id="hq_form">
				<input type="file" name="file" id="service_order_file" onchange="upload()" class="layui-upload-file">
			</form>
			<span class="layui-upload-icon">
				<i class="layui-icon"></i>上传图片
			</span>
		</div>
	</div>
	<div class="layui-form-item layui-form-text shipbox">
		<button class="layui-btn" id="okadd">确认添加</button>
	</div>
</div>
</div>
<script src="Configuration/ServiceOrderConfiguration/ServiceOrderConfiguration.js" type="text/javascript" charset="utf-8"></script>
