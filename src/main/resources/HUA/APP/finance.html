<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style type="text/css">
			/*店铺标题区*/
			.title-store {
				width: 100%;
				text-align: center;
				background: #FFFFFF;
				padding: 20px 0;
				margin-bottom: 20px;
			}
			
			/*店铺标题*/
			.title-store h4 {
				margin-bottom: 20px;
			}
			
			/*余额、可提现展示框*/
			.instant-recharge {
				width: 160px;
				height: 160px;
				border: 1px solid #555555;
				border-radius: 50%;
				margin: 0 auto;
				text-align: center;
				padding-top: 50px;
			}
			
			.instant-recharge p {
				margin: 0;
			}
			
			/*立即充值按钮*/
			.instant-recharge p a {
				display: inline-block;
				margin-top: 10px;
				padding: 5px 10px;
			}
			
			/*充值返现，申请体现*/
			#recharge .recharge-text,
			#cash .cash-text {
				font-size: 18px;
			}
			
			/*账单流水小标题*/
			.title-billFlow {
				padding: 20px 0 5px 10px;
			}
		</style>

	</head>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- 主界面具体展示内容 -->
					<div class="title-store">
						<h4>华汽连锁·南京凤凰西街店</h4>
						<div class="instant-recharge">
							<p>余额：98000.00元</p>
							<p>可提现：90000.00元</p>
							<p>
								<a href="#">立即充值</a>
							</p>
						</div>
					</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="recharge">
							<a class="mui-navigate-right">
								<span class="mui-icon mui-icon-extra mui-icon-extra-gold recharge-text"></span>充值返现
							</a>
						</li>
						<li class="mui-table-view-cell" id="cash">
							<a class="mui-navigate-right">
								<span class="mui-icon mui-icon-extra mui-icon-extra-prech cash-text"></span>申请提现
							</a>
						</li>
					</ul>
					<h5 class="title-billFlow">账单流水</h5>
					<ul id="list" class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media bill-detail">
							<a class="mui-navigate-right">
								<div class="mui-pull-left" style="text-align: center;">
									今天
									<br /> 15:34
								</div>
								<div class="mui-media-body" style="padding-left: 25px;">
									来自 张老大 的汽车维护服务
									<p class="mui-ellipsis" style="color: green;font-size: 20px;">
										-300.00
									</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media bill-detail">
							<a class="mui-navigate-right">
								<div class="mui-pull-left" style="text-align: center;">
									昨天
									<br /> 15:34
								</div>
								<div class="mui-media-body" style="padding-left: 25px;">
									来自 张提现服务
									<p class="mui-ellipsis" style="color: red;font-size: 20px;">
										+2000.00
									</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media bill-detail">
							<a class="mui-navigate-right">
								<div class="mui-pull-left" style="text-align: center;">
									今天
									<br /> 15:34
								</div>
								<div class="mui-media-body" style="padding-left: 25px;">
									用于采购
									<p class="mui-ellipsis" style="color: green;font-size: 20px;">
										-2000.00
									</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media bill-detail">
							<a class="mui-navigate-right">
								<div class="mui-pull-left" style="text-align: center;">
									昨天
									<br /> 15:34
								</div>
								<div class="mui-media-body" style="padding-left: 25px;">
									来自充值
									<p class="mui-ellipsis" style="color: red;font-size: 20px;">
										+12000.00
									</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		}); //启用右滑关闭功能 
		mui('.mui-scroll-wrapper').scroll({
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
		//充值返现页面
		document.getElementById('recharge').addEventListener('tap', function(event) {
			var target = event.target;
			var w = plus.nativeUI.showWaiting('加载中...');
			var webview = null;
			//跳转充值返现页面
			webview = plus.webview.create('recharge.html', 'recharge', {
				titleNView: {
					titleText: '充值返现',
					autoBackButton: 'true',
					backgroundColor: '#2F2C2F',
					titlecolor: "#ffffff",
				}
			});
			webview.addEventListener('loaded', function() {
				webview.show('slide-in-right'); // 显示窗口
				w.close();
				w = null;
			}, false);
		});

		//申请提现页面
		document.getElementById('cash').addEventListener('tap', function(event) {
			var target = event.target;
			var w = plus.nativeUI.showWaiting('加载中...');
			var webview = null;
			//跳转申请提现页面
			webview = plus.webview.create('cash.html', 'cash', {
				titleNView: {
					titleText: '申请提现',
					autoBackButton: 'true',
					backgroundColor: '#2F2C2F',
					titlecolor: "#ffffff",
				}
			});
			webview.addEventListener('loaded', function() {
				webview.show('slide-in-right'); // 显示窗口
				w.close();
				w = null;
			}, false);
		});

		//流水详情页面
		mui('body').on('tap', '.bill-detail', function(event) {
			var target = event.target;
			var w = plus.nativeUI.showWaiting('加载中...');
			var webview = null;
			//跳转流水详情页面
			webview = plus.webview.create('bill-detail.html', 'bill-detail', {
				titleNView: {
					titleText: '流水详情',
					autoBackButton: 'true',
					backgroundColor: '#2F2C2F',
					titlecolor: "#ffffff",
				}
			});
			webview.addEventListener('loaded', function() {
				webview.show('slide-in-right'); // 显示窗口
				w.close();
				w = null;
			}, false);
		});
	</script>

</html>
