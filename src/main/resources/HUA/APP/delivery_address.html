		<script type="text/javascript">
			mui.init({

			mui.plusReady(function() {
				var edit = document.getElementById('edit');				
				//收获地址页面 start
				edit.addEventListener('tap', function(event) {
					var target = event.target;
					var webview = null;
					var w = plus.nativeUI.showWaiting('加载中...');
					//跳转到收获地址页面
					webview = plus.webview.create('add_address.html', 'add_address', {
						titleNView: {
							titleText: '编辑地址',
							autoBackButton: 'true',
							backgroundColor: '#2F2C2F',
							titlecolor: "#ffffff",
							
							buttons: [{
								color:'#fff',
								fontSize:'16px',
								text: '确定',
								float: 'right',
								onclick:confirm
							}]
						}
					});
					webview.addEventListener('loaded', function() {
						webview.show('slide-in-right'); // 显示窗口
						w.close();
						w = null;
					}, false);
					function confirm(){
						var addAddress = plus.webview.getWebviewById('add_address');
						addAddress.evalJS('confirm()');
					}
				});
				//收获地址 end
				
				
			});
