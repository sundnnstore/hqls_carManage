<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style type="text/css">
			#list .mui-media-object {
				max-width: 100px;
				height: 100px;
			}
			
			.mui-numbox {
				width: 97px;
				padding: 0 30px;
			}
			
			.mui-numbox .mui-numbox-btn-minus {
				width: 30px;
			}
			
			.mui-numbox .mui-numbox-btn-plus {
				width: 30px;
			}
			
			.mui-table-view-cell {
				padding-right: 40px !important;
			}
			
			.mui-navigate-right {
				margin-right: -40px !important;
			}
			
			.mui-input-group .mui-input-row {
				height: 34px;
				background: #DDDDDD;
			}
			
			.mui-input-group .mui-input-row:after {
				height: 0px;
			}
			
			.mui-search.mui-active:before {
				top: 24px;
			}
			
			.price {
				color: #c91e1c;
			}
		</style>

	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-title">
				商品
			</div>
			
			<a class="mui-icon mui-icon-extra mui-icon-extra-cart mui-pull-right" id="cart"></a>
		</header>-->
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row mui-search ">
						<input type="search" class="mui-input-clear" placeholder="">
					</div>
				</form>
			</div>

			<ul id="list" class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="http://placehold.it/240X240">
						<div class="mui-media-body">
							防水无重力高级轮胎
							<p class="mui-ellipsis">
								型号：ATF4-536373
							</p>
							<p class="mui-ellipsis">
								规格：1件*1个
							</p>
							<p class="mui-ellipsis">
								<span class="price">
									￥356.00
								</span>
							</p>
							<p class="mui-ellipsis">
								<div class="mui-row">

									<div class="mui-numbox mui-pull-left" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
										<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
										<input class="mui-numbox-input" type="number" />
										<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
									</div>

									<div class="mui-pull-right">
										<button type="button" class="mui-btn mui-btn-outlined">立即购买</button>
									</div>
								</div>
							</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="http://placehold.it/240X240">
						<div class="mui-media-body">
							防水无重力高级轮胎
							<p class="mui-ellipsis">
								型号：ATF4-536373
							</p>
							<p class="mui-ellipsis">
								规格：1件*1个
							</p>
							<p class="mui-ellipsis">
								<span class="price">
									￥356.00
								</span>
							</p>
							<p class="mui-ellipsis">
								<div class="mui-row">

									<div class="mui-numbox mui-pull-left" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
										<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
										<input class="mui-numbox-input" type="number" />
										<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
									</div>

									<div class="mui-pull-right">
										<button type="button" class="mui-btn mui-btn-outlined">立即购买</button>
									</div>
								</div>
							</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/mui.lazyload.js"></script>
	<script src="../js/mui.lazyload.img.js"></script>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script>
		mui.init(
			//			{
			//			beforeback: function() {
			//				var goods = plus.webview.getWebviewById('purchase_detail');
			//				mui.fire(goods, "AddNew");
			//				return true;
			//			}
			//		}
		);
		mui.plusReady(function() {
			//			var mxl = plus.webview.currentWebview();
			//			console.log('maxl')
			//			console.log(mxl);
			mui(".mui-table-view").on('tap', '.mui-table-view-cell', function(e) {
//				console.log(this);
//				console.log(e);
				if(e.target.type == 'button' && e.target.textContent == '立即购买') {
					var Settlementloding = plus.nativeUI.showWaiting('加载中...');
					var wv = null;
					wv = plus.webview.create('Settlement.html', 'Settlement', {
						titleNView: {
							titleText: '结算',
							autoBackButton: 'true',
							backgroundColor: '#2F2C2F',
							titlecolor: "#ffffff",
						}
					});
					wv.addEventListener('loaded', function() {
						wv.show('slide-in-right'); // 显示窗口
						Settlementloding.close();
						Settlementloding = null;
					}, false);
				} else if(e.target.textContent == '-' || e.target.textContent == '+' || e.target.type == 'number') {

				} else {
					var goods_detailloding = plus.nativeUI.showWaiting('加载中...');
					var wv = null;
					wv = plus.webview.create('goods_detail.html', 'goods_detail', {
						titleNView: {
							titleText: '商品详情',
							autoBackButton: 'true',
							backgroundColor: '#2F2C2F',
							titlecolor: "#ffffff",
							buttons: [{
								text: '图',
								float: 'right',
								onclick: openCart
							}]
						}
					});
					wv.addEventListener('loaded', function() {
						wv.show('slide-in-right'); // 显示窗口
						goods_detailloding.close();
						goods_detailloding = null;
					}, false);
				}

			})

			function openCart() {
				var shop_cartloding = plus.nativeUI.showWaiting('加载中...');
				var wv = null;
				wv = plus.webview.create('shop_cart.html', 'shop_cart', {
					titleNView: {
						titleText: '购物车',
						autoBackButton: 'true',
						backgroundColor: '#2F2C2F',
						titlecolor: "#ffffff",
						buttons: [{
							color: '#fff',
							fontSize: '16px',
							text: '编辑',
							float: 'right',
							//onclick:clickButton
						}]
					}
				});
				wv.addEventListener('loaded', function() {
					wv.show('slide-in-right'); // 显示窗口
					shop_cartloding.close();
					shop_cartloding = null;
				}, false);
			}
			//			document.addEventListener("swiperight", function() {
			//				console.log("你正在向左滑动");
			//				plus.webview.getWebviewById('purchase_detail').reload();
			//			});
			plus.key.addEventListener('backbutton', function() {
				var topWebview = plus.webview.getTopWebview();
				if(topWebview.id !== plus.runtime.appid) {
					topWebview.close('slide-out-right');
					plus.webview.getWebviewById('purchase_detail').evalJS('rmoveItem()');
				}
			});
		})
	</script>

</html>
