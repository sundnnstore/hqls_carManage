<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style type="text/css">
			/*返回规则部分*/
			.rule {
				width: 75%;
				margin: 20px auto;
			}
			
			/*a标签返回更多返回规则*/
			.rule a {
				margin-left: 25px;
			}
			
			.mui-input-row {
				line-height: 40px;
				padding-right: 25px;
			}
			
			/*充值、返现input*/
			.mui-input-row .input-cont {
				float: left;
				width: 50%;
				text-align: right;
			}
			
			/*支付方式下图标*/
			.mui-radio .mui-icon{
				padding-right: 5px;
			}
			
			/*确定按钮部分*/
			.btn-submit {
				width: 100%;
				margin-top: 50px;
				text-align: center;
			}
			
			/*确定按钮*/
			.btn-submit button {
				margin: 10px 0 20px 0;
			}
			
			.btn-submit input[type=checkbox]:checked:before {
				content: '\e442';
				color: #c91e1c;
			}
			
			.btn-submit input[type=checkbox]:before {
				content: '\e411';
				font-size: 20px;
				font-family: Muiicons;
				font-size: 20px;
				font-weight: 400;
				line-height: 1;
				text-decoration: none;
				color: #aaa;
				border-radius: 0;
				background: 0 0;
				-webkit-font-smoothing: antialiased;
			}
		</style>
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">

			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<!--<header class="mui-bar mui-bar-nav">
					<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#000;"></a>
					<h1 class="mui-title">充值返现</h1>
				</header>-->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<p class="rule">华汽维修连锁，重置立获返现，返现金额可提现到指定账户
							<a href="#">查看更多返现规则</a>
						</p>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>充值</label>
								<input class="input-cont" oninput="if(value.length>11)value=value.slice(0,11)" type="number" name="" value="" placeholder="请输入充值金额" />
								<span class="mui-pull-right">元</span>
							</div>
							<div class="mui-input-row">
								<label>返现</label>
								<input class="input-cont" oninput="if(value.length>11)value=value.slice(0,11)" type="number" name="" value="" />
								<span class="mui-pull-right">元</span>
							</div>
						</form>
						
						
						<p style="margin-left: 10px;margin-top: 10px;">支付方式 : </p>
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label><span class="mui-icon mui-icon-extra mui-icon-extra-alipay" style="color: #007aff;"></span>支付宝</label>
								<input name="radio1" type="radio" checked>
							</div>
							
							<div class="mui-input-row mui-radio">
								<label><span class="mui-icon mui-icon-weixin" style="color: #4CAF50;"></span>微信支付</label>
								<input name="radio1" type="radio">
								
							</div>
						</form>
			
						<div class="btn-submit">
							<button type="button" class="mui-btn mui-btn-primary">确定</button>
							<p>
								<input type="checkbox" name="" id="" value="" /> 我已阅读并同意
								<a href="#">《华汽维修连锁充值返现协议》</a>
							</p>
						</div>
					</div>
				</div> 
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({ swipeBack:true }); //启用右滑关闭功能 
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
		</script>
	</body>

</html>
