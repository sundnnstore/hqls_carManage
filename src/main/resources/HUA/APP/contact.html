<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style type="text/css">
			.mui-input-row {
				overflow: hidden;
			}
			
			/*主界面内容*/
			.main-content {
				padding-top: 20px;
			}
		</style>
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<!--<header class="mui-bar mui-bar-nav">
					<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#000;"></a>
					<h1 class="mui-title">店铺联系方式</h1>
					<a class="mui-pull-right btn-sure" href="#">确定</a>
				</header>-->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll main-content">
						<!-- 主界面具体展示内容 -->
						<form class="mui-input-group">
							<div class="mui-input-row">
								<input class="input-cont" id="contact-phone" type="number" oninput="if(value.length>11)value=value.slice(0,11)" name="" value="" placeholder="请输入店铺联系电话" />
							</div>
						</form>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({ swipeBack:true }); //启用右滑关闭功能 
			
			function confirm(){
				var phone = document.getElementById('contact-phone').value;
			    if(!(/^1[34578]\d{9}$/.test(phone))){  
			    	mui.toast('验证未通过');
			        return false; 
			    }
			   	mui.toast('验证通过');
			   	mui.currentWebview.close();//关闭当前页面 可能会导致当前webview被销毁
			    mui.back();//返回上一页
			}
		</script>
	</body>

</html>
