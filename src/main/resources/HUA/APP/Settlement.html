			mui.plusReady(function() {
				var address = document.getElementById('address');
				
				//收货地址页面 start
				address.addEventListener('tap', function(event) {
					var target = event.target;
					var webview = null;
					var w = plus.nativeUI.showWaiting('加载中...');
					//跳转到物流页面
					webview = plus.webview.create('delivery_address.html', 'delivery_address', {
						titleNView: {
							titleText: '收货地址',
							autoBackButton: 'true',
							backgroundColor: '#2F2C2F',
							titlecolor: "#ffffff",
							
							buttons: [{
								color:'#fff',
								fontSize:'16px',
								text: '新增',
								float: 'right',
								onclick: addAddress
							}]
						}
						
					});
					webview.addEventListener('loaded', function() {
						webview.show('slide-in-right'); // 显示窗口
						w.close();
						w = null;
					}, false);
				});
				//收货地址end
				
				//新增地址
				function addAddress(){
					var wv = null;
					var w = plus.nativeUI.showWaiting('加载中...');
					wv = plus.webview.create('add_address.html', 'add_address', {
							titleNView: {
								titleText: '新增地址',
								autoBackButton: 'true',
								backgroundColor: '#2F2C2F',
								titlecolor: "#ffffff",
								buttons: [{
									color:'#fff',
									fontSize:'16px',
									text: '确定',
									float: 'right',
									onclick:confirm
								}]
							}
						});
					wv.addEventListener('loaded', function() {
						wv.show('slide-in-right'); // 显示窗口
						w.close();
						w = null;
					}, false);
				}
				
				function confirm(){
					var addAddress = plus.webview.getWebviewById('add_address');
					addAddress.evalJS('confirm()');
				}
			});
