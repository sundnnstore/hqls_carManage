		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			var plusReady = function(callback) {
				if(window.plus) {
					callback();
				} else {
					document.addEventListener('plusready', callback);
				}
			};
			plusReady(function() {
				//监听list点击事件
				mui(".mui-table-view").on('tap', '.mui-table-view-cell >a', function(e) {
					//获取id
					var name = this.getAttribute('id');
					var title = e.target.innerHTML;

					//打开详情页面          
					var purchase_detailloding = plus.nativeUI.showWaiting('加载中...');
					var wv = null;
					wv = plus.webview.create('purchase_detail.html', 'purchase_detail', {
						titleNView: {
							titleText: '采购列表',
							autoBackButton: 'true',
							backgroundColor: '#2F2C2F',
							titlecolor: "#ffffff",
						}
					}, {
						name: name,
						title: title
					});
					wv.addEventListener('loaded', function() {
						wv.show('slide-in-right'); // 显示窗口
						purchase_detailloding.close();
						purchase_detailloding = null;
					}, false);
				})
			});
