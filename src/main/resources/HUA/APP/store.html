			/*消息卡片*/
			.card-message {
				width: 100%;
				min-height: 150px;
				background: #007AFF;
				opacity: 0.8;
				text-align: center;
				padding-top: 40px;
				padding-bottom: 10px;
			}
			/*消息卡片下的p标签*/
			.card-message p {
				color: #FFFFFF;
			}
			.card-message p:first-child {
				font-size: 18px;
				padding-bottom: 15px;
			}
			.card-message p:not(:first-child) {
				margin: 0;
				font-size: 13px;
			}
		</style>

		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">

			<div class="mui-inner-wrap">

							<p>华汽连锁·南京凤凰西街店</p>
							<p><span class="mui-icon mui-icon-phone"></span>025-83848888</p>
							<p><span class="mui-icon mui-icon-location"></span>江苏·南京·建邺区·凤凰西街20888号</p>
						</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell card-list" id="route-account">
								<a class="mui-navigate-right">
									<span class="mui-icon mui-icon-person iconAccount"></span>
									<span>管理员账号</span>
								</a>
							</li>

							<li class="mui-table-view-cell card-list" id="shop-contact">
								<a class="mui-navigate-right">
									<span class="mui-icon mui-icon-phone iconPhone"></span>

								</a>
							</li>
							<li class="mui-table-view-cell card-list" id="img-background">
								<a class="mui-navigate-right">
									<span class="mui-icon mui-icon-image iconImg"></span>
									<span>店铺背景</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>

			mui.init({

				preloadPages: [{
					url: './account.html',
					id: 'account'
				}],
				swipeBack: true
			})

			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});

			//管理员账号页面
			document.getElementById('route-account').addEventListener('tap', function(event) {
				var target = event.target;
				var w = plus.nativeUI.showWaiting('加载中...');
				var webview = null;
				//跳转管理员账号页面
				webview = plus.webview.create('account.html', 'account', {
					titleNView: {
						titleText: '管理员账号',
						autoBackButton: 'true',
						backgroundColor: '#2F2C2F',
						titlecolor: "#ffffff",
					}
				});
				webview.addEventListener('loaded', function() {
					webview.show('slide-in-right'); // 显示窗口
					w.close();
					w = null;
				}, false);
			});
			
			//店铺联系方式页面
			document.getElementById('shop-contact').addEventListener('tap', function(event) {
				var target = event.target;
				var w = plus.nativeUI.showWaiting('加载中...');
				var webview = null;
				//跳转店铺联系方式页面
				webview = plus.webview.create('contact.html', 'contact', {
					titleNView: {
						titleText: '店铺联系方式',
						autoBackButton: 'true',
						backgroundColor: '#2F2C2F',
						titlecolor: "#ffffff",
						buttons: [{
							fontSize:'16px',
							text: '确定',
							float: 'right',
							onclick: confirm
						}]
					}
				});
				webview.addEventListener('loaded', function() {
					webview.show('slide-in-right'); // 显示窗口
					w.close();
					w = null;
				}, false);
				function confirm(){
					var contactPhone = plus.webview.getWebviewById('contact');
					contactPhone.evalJS('confirm()');
				}
			});

			//切换背景
			document.getElementById('img-background').addEventListener('tap', function() {
				if(mui.os.plus) {
					var a = [{
						title: "拍照"
					}, {
						title: "从手机相册选择"
					}];
					plus.nativeUI.actionSheet({
						//title: "修改用户头像",
						cancel: "取消",
						buttons: a
					}, function(b) { /*actionSheet 按钮点击事件*/
						switch(b.index) {
							case 0:
								break;
							case 1:
								getImage(); /*拍照*/
								break;
							case 2:
								galleryImg(); /*打开相册*/
								break;
							default:
								break;
						}
					})
				}
			}, false);
			//拍照 
			function getImage() {
				var c = plus.camera.getCamera();
				c.captureImage(function(e) {
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var s = entry.toLocalURL() + "?version=" + new Date().getTime();
						console.log(s);
						uploadHead(s); /*上传图片*/
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(s) {
					console.log("error" + s);
				}, {
					filename: "_doc/head.png"
				})
			}
			//本地相册选择 
			function galleryImg() {
				plus.gallery.pick(function(a) {
					plus.io.resolveLocalFileSystemURL(a, function(entry) {
						plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
							root.getFile("head.png", {}, function(file) {
								//文件已存在 
								file.remove(function() {
									console.log("file remove success");
									entry.copyTo(root, 'head.png', function(e) {
											var e = e.fullPath + "?version=" + new Date().getTime();
											console.log(e);
											uploadHead(e); /*上传图片*/
											//变更大图预览的src 
											//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现 
										},
										function(e) {
											console.log('copy image fail:' + e.message);
										});
								}, function() {
									console.log("delete image fail:" + e.message);
								});
							}, function() {
								//文件不存在 
								entry.copyTo(root, 'head.png', function(e) {
										var path = e.fullPath + "?version=" + new Date().getTime();
										uploadHead(path); /*上传图片*/
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							});
						}, function(e) {
							console.log("get _www folder fail");
						})
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(a) {}, {
					filter: "image"
				})
			};

			//切换门店页面
			function changeStore(){
				var w = plus.nativeUI.showWaiting('加载中...');
				var webview = null;
				//跳转切换门店页面
				webview = plus.webview.create('change-store.html', 'change-store', {
