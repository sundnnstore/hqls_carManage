<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <link href="../../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="finance.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/icons-extra.css"/>
	    
	</head>
	<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#000;"></a>
					<h1 class="mui-title">财务管理</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div class="title-store">
							<h4>华汽连锁·南京凤凰西街店</h4>
							<div class="instant-recharge">
								<p>余额：98000.00元</p>
								<p>可提现：90000.00元</p>
								<p>
									<a href="#">立即充值</a>
								</p>
							</div>
						</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" id="recharge">
								<a class="mui-navigate-right">
									<span class="mui-icon mui-icon-extra mui-icon-extra-gold recharge-text"></span>充值返现
									<!--<span class="mui-badge mui-badge-primary"></span>-->
								</a>
							</li>
							<li class="mui-table-view-cell" id="cash">
								<a class="mui-navigate-right">
									<span class="mui-icon mui-icon-extra mui-icon-extra-prech cash-text"></span>申请提现
									<!--<span class="mui-badge mui-badge-green">店铺名称</span>-->
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById('recharge').addEventListener('tap', function() {
				mui.openWindow({
					url: 'recharge/recharge.html',
					id: 'recharge'
				});
			});
			document.getElementById('cash').addEventListener('tap', function() {
				mui.openWindow({
					url: 'cash/cash.html',
					id: 'cash'
				});
			});
		</script>
</html>
