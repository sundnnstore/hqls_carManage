<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="resetPass.css" />
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="#offCanvasSide" style="color:#000;"></a>
					<h1 class="mui-title">设置新密码</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div class="resetPass-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>新的密码：</label>
									<input class="input-content" type="text" name="" value="" placeholder="请输入新密码" />
								</div>
								<div class="mui-input-row">
									<label>重复密码：</label>
									<input class="input-content" type="text" name="" value="" placeholder="请重复新密码" />
								</div>
							</form>
							<div class="btn-sure">
								<button id="btn-submit">确定</button>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
